<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MVC example</title>
  <style>
    body {
      font-size: 21px;
      text-align: center;
    }

    input {
      min-width: 180px;
      padding: 8px 12px;
      border: 1px gray solid;
      border-radius: 3px;
      margin: 0 5px;
    }

    button {
      font-size: 18px;
      line-height: 21px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Пример решения задачи "в лоб"</h1>

  <h3>пример умножения двух чисел</h3>
  <form>
    <fieldset>
      <legend>Магия чисел</legend>
      <p>
        <input type="number" placeholder="Введите первое значение" name="input_1" id="input_1">
        <span class="mult-sign"> x </span>
        <input type="number" placeholder="Введите второе значение" name="input_2" id="input_2">
      </p>
      <p>
        <button id="calculate-btn">Вычислить</button>
      </p>
      <div id="show-result"></div>
    </fieldset>
  </form>

<script>
const input1 = document.querySelector("#input_1");
const input2 = document.querySelector("#input_2");
const result = document.querySelector("#show-result");
const btn = document.querySelector("#calculate-btn");

btn.disabled = true;

input1.addEventListener("input", checkInputHandler);
input2.addEventListener("input", checkInputHandler);

function checkInputHandler () {
  btn.disabled = input1.value == '' || input2.value == '';
}

btn.addEventListener("click", (e) => {
    e.preventDefault();
    result.textContent = `Результат вычислений = ${input1.value * input2.value}`
});
  /* Здесь пишем скрипт, который позволит решить поставленную задачу:
      1) Кнопка "вычислить" должна быть не активна, пока не введены оба числа
      2) Если введены оба числа (т.е. инпуты не пустые), то делаем кнопку активной
      3) по клику на эту кнопку - произвести вычисление и вывод результата в div с id="show-result" в формате:
      "Результат вычислений = " + результат
  */
</script>
</body>
</html>
